<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - BookMyShow</title>
    <style>
        /* Include the same styles as the original code for the main page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #ffffff;
            color: #333;
        }
        a {
            text-decoration: none;
        }
        .navbar {
            background-color: #ff4b5c;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            font-size: 20px;
        }
        .navbar nav {
            display: flex;
            align-items: center;
        }
        .navbar nav input {
            padding: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        .navbar nav a {
            color: #fff;
            margin-left: 20px;
            font-size: 16px;
        }
        .hero-section {
            text-align: center;
            padding: 50px 20px;
        }
        .hero-section h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        .hero-section p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .hero-section button {
            padding: 10px 20px;
            background-color: #ff4b5c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .hero-section button:hover {
            background-color: #e14352;
        }
    </style>
</head>
<body>

    <!-- Main Page -->
    <div id="main-page">
        <div class="navbar">
            <h1>BookMyShow</h1>
            <nav>
                <input type="text" placeholder="Search for movies, events..." />
                <a href="discover.html">Movies</a>
                <a href="#">Events</a>
                <a href="#">Plays</a>
                <a href="#">Concerts</a>
            </nav>
        </div>
        <div class="hero-section">
            <h1>Welcome to BookMyShow</h1>
            <p>Explore movies, events, concerts, and much more!</p>
            <a href="discover.html"><button>Discover Now</button></a>
        </div>
    </div>

</body>
</html>
